<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    
    <header>
        <div>
            <h1>Calculadora Simple</h1>
        </div>
    </header>

    <main>
        <div class="caja">
            <label for="numero1">Número 1</label>
            <input type="text" id="numero1" class="input" placeholder="Ingrese un numero">

            <label for="numero2">Número 2</label>
            <input type="text" id="numero2" class="input" placeholder="Ingrese un numero">


            <div class="buttons">
                <input type="button" value="+" id="suma">
                <input type="button" value="-" id="resta">
                <input type="button" value="x" id="multiplicacion">
                <input type="button" value="/" id="division">
            </div>

            <div class="results">
                <h2>Resultado:</h2>
                <div id="response">
                    0
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

</body>
</html>
